name: "Reusable Build & Deploy"

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      environment:
        required: true
        type: string
        description: "e.g., dv, pr"
      values_file:
        required: true
        type: string
        description: "Path to values file in app repo, e.g., charts/values.yaml"
      helm_chart_name:
        required: false
        type: string
        default: "foundation-chart"
      helm_chart_version:
        required: false
        type: string
        default: "0.1.0"

jobs:
  build-and-push:
    runs-on: tatahostit-runners
    outputs:
      # We output the explicit Date-SHA tag we calculated
      image_tag: ${{ steps.calc_tag.outputs.tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Calculate Version Tag
        id: calc_tag
        run: |
          # Format: YYYY.MM.DD.HHMM-shortSHA
          # Example: 2026.01.09.1645-a1b2c3d
          TAG="$(date +'%Y.%m.%d.%H%M')-$(git rev-parse --short HEAD)"
          
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated Version: $TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: harbor.tatahostit.com/library/${{ inputs.app_name }}
          tags: |
            # Keep 'latest' for the branch for caching
            type=ref,event=branch
            # Use our explicit tag
            type=raw,value=${{ steps.calc_tag.outputs.tag }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=harbor.tatahostit.com/library/${{ inputs.app_name }}:${{ github.ref_name }}
          cache-to: type=inline

  update-manifests:
    needs: build-and-push
    runs-on: tatahostit-runners
    steps:
      - name: Checkout App Code
        uses: actions/checkout@v4
        with:
          path: app-code

      - name: Install yq
        run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Checkout Manifest Repo
        run: |
          git clone https://oauth2:${GLOBAL_MANIFEST_TOKEN}@github.com/TataHostIT/tatahostit-manifests.git manifest-repo
          cd manifest-repo
          git checkout main

      - name: Update Manifests
        env:
          APP: ${{ inputs.app_name }}
          ENV: ${{ inputs.environment }}
          TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          # 1. Define Target Directory: apps/<app-name>
          TARGET_DIR="manifest-repo/apps/${APP}"
          mkdir -p "$TARGET_DIR"

          # 2. Define Target File: apps/<app-name>/<env>-values.yaml
          TARGET_FILE="$TARGET_DIR/${ENV}-values.yaml"

          # 3. Copy/Overwrite with latest values from App Repo
          echo "Copying config to $TARGET_FILE..."
          cp "app-code/${{ inputs.values_file }}" "$TARGET_FILE"

          # 4. Patch Image Tag
          # This ensures ArgoCD sees a changed tag (Date-SHA) and deploys
          echo "Patching image tag to $TAG..."
          yq -i ".image.tag = \"${TAG}\"" "$TARGET_FILE"

      - name: Commit and Push
        working-directory: manifest-repo
        run: |
          git config user.name "CI Pipeline"
          git config user.email "ci@tatahostit.com"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "deploy(${{ inputs.app_name }}): update ${{ inputs.environment }} to ${{ needs.build-and-push.outputs.image_tag }}"
            git push origin main
          fi
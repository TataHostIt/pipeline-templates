name: "Reusable Build & Deploy"

on:
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      environment:
        required: true
        type: string
        description: "e.g., dv, prod"
      values_file:
        required: true
        type: string
        description: "Path to values file in app repo, e.g., charts/values-dv.yaml"
      secret_file:
        required: false
        type: string
        description: "Path to sealed secret file in app repo, e.g., charts/secret-dv.yaml"
      manifest_repo:
        required: false
        type: string
        default: "github.com/TataHostIT/tatahostit-manifests.git"
        description: "The manifest repository URL (sans protocol/credentials)"

jobs:
  build-and-push:
    runs-on: tatahostit-runners
    outputs:
      image_tag: ${{ steps.calc_tag.outputs.tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Calculate Version Tag
        id: calc_tag
        run: |
          TAG="$(TZ=America/Los_Angeles date +'%Y.%m.%d.%H%M')-$(git rev-parse --short HEAD)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated Version: $TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: harbor.tatahostit.com/library/${{ inputs.app_name }}
          tags: |
            type=ref,event=branch
            type=raw,value=${{ steps.calc_tag.outputs.tag }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=harbor.tatahostit.com/library/${{ inputs.app_name }}:${{ github.ref_name }}
          cache-to: type=inline

  update-manifests:
    needs: build-and-push
    runs-on: tatahostit-runners
    steps:
      - name: Checkout App Code
        uses: actions/checkout@v4
        with:
          path: app-code

      - name: Install yq
        run: |
          sudo curl -L https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Checkout Manifest Repo
        run: |
          # Uses the input if provided, otherwise falls back to the default defined in inputs
          # We construct the URL to keep the token injection secure
          git clone https://oauth2:${GLOBAL_MANIFEST_TOKEN}@${{ inputs.manifest_repo }} manifest-repo
          
          cd manifest-repo
          git checkout main

      - name: Update Manifests
        env:
          APP: ${{ inputs.app_name }}
          ENV: ${{ inputs.environment }}
          TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          TARGET_DIR="manifest-repo/apps/${APP}"
          mkdir -p "$TARGET_DIR"

          # Copy Config (Values)
          TARGET_VALUES="$TARGET_DIR/${ENV}-values.yaml"
          cp "app-code/${{ inputs.values_file }}" "$TARGET_VALUES"

          # Patch Image Tag
          yq -i ".image.tag = \"${TAG}\"" "$TARGET_VALUES"
          
          # Copy Secret (If input provided)
          if [ -n "${{ inputs.secret_file }}" ]; then
             if [ -f "app-code/${{ inputs.secret_file }}" ]; then
                echo "Copying Secret file..."
                cp "app-code/${{ inputs.secret_file }}" "$TARGET_DIR/${ENV}-secret.yaml"
             else
                echo "Warning: Secret file input provided but file not found in repo."
             fi
          fi

      - name: Commit and Push
        working-directory: manifest-repo
        run: |
          git config user.name "CI Pipeline"
          git config user.email "ci@tatahostit.com"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "deploy(${{ inputs.app_name }}): update ${{ inputs.environment }} to $TAG"
            git pull --rebase origin main
            git push origin main
          fi